<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Sina's Milestone Project</title>

    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Sina's Stock Market App</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/sb933/project-milestone">GitHub</a>
            </li>
            
          </ul>
          
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='plot'>	
          <p>enter ticker symbol: <input type='text' name='ticker' placeholder='TWTR' /></p>
          <p>
          <p>enter begin date: <input type='text' name='begin_date' placeholder='yyyy-mm-dd' /></p>
          <p>
          <p>enter end date: <input type='text' name='end_date' placeholder='yyyy-mm-dd' /></p>
          <p>
          <input type="checkbox" name='features' value='1' />open price<br>
          <input type="checkbox" name='features' value='2' />high price<br>
          <input type="checkbox" name='features' value='3' />low price<br>
          <input type="checkbox" name='features' value='4' />close price<br>
          <input type="checkbox" name='features' value='8' />adjusted open price<br>
          <input type="checkbox" name='features' value='9' />adjusted high price<br>
          <input type="checkbox" name='features' value='10' />adjusted low price<br>
          <input type="checkbox" name='features' value='11' />adjusted close price<br>
          </p>
          <p><input type="submit" value="show plot"></p>
          </form>
        </div>
      </div>
    </div>
      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
